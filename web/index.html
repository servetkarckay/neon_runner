<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="$FLUTTER_BASE_HREF">
  <meta name="flutter-web-renderer" content="html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>Neon Runner — Fast Neon-Themed Web Game</title>
  <meta name="description" content="Neon Runner is a fast-paced neon-themed web game featuring smooth performance, responsive controls, and immersive visuals. Play instantly in any browser."/>
  <meta name="keywords" content="neon runner, web game, running game, fast game, neon, arcade game, browser game"/>
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="Neon Runner">
  <meta property="og:title" content="Neon Runner — Fast Neon-Themed Web Game"/>
  <meta property="og:description" content="Run through neon-lit worlds in this fast, responsive, high-performance browser game."/>
  <meta property="og:image" content="/icons/social.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
    <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Neon Runner — Fast Neon-Themed Web Game"/>
  <meta name="twitter:description" content="A fast neon-styled browser running game built for smooth performance and instant play."/>
  <meta name="twitter:image" content="/icons/social.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_neon_runner">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">

  <!-- Standard PNG Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />

  <!-- Android Chrome Icons (PWA Install Icons) -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png" />

  <link rel="manifest" href="manifest.json?v=1">
